<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホームページ</title>
    <!-- Google FontsからPoppinsとQuicksandを読み込む -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,900&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="background">
        <header>
            <h1 class="title">music lounge</h1>
        </header>
    </div>
    
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- プロフィールセクション -->
    <section class="profile-section" id="profile">
        <div class="profile-text">
            <h2>プロフィール</h2>
            <p>
                私は音楽が大好きで、毎日さまざまなジャンルを聴いて楽しんでいます。特にライブイベントでのパフォーマンスに情熱を持っており、
                多くの人と音楽の楽しさを共有することを目指しています。このページでは、私の活動やイベント情報を発信しています。
            </p>
        </div>
        <div class="profile-image">
            <img src="images/ illustration_2.png" alt="プロフィール画像">
        </div>
    </section>

    <!-- SNSリンクセクション -->
    <section class="social-links">
        <h2>Follow Me on Social Media</h2>
        <ul>
            <li><a href="https://www.instagram.com" target="_blank">Instagram</a></li>
            <li><a href="https://www.twitter.com" target="_blank">Twitter</a></li>
            <li><a href="https://www.youtube.com" target="_blank">YouTube</a></li>
        </ul>
    </section>

    <script>
        // スクロール時にプロフィールセクションが表示される処理
        window.addEventListener('scroll', function() {
            var profileSection = document.getElementById('profile');
            var sectionPosition = profileSection.getBoundingClientRect().top;
            var screenPosition = window.innerHeight / 1.3;

            if (sectionPosition < screenPosition) {
                profileSection.classList.add('active');
            }
        });
    </script>
</body>
</html>
